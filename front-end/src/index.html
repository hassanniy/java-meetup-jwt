<html>
  <head>
    <title>Java Meetup - JWT</title>
    <link href="/libs/bootstrap-3.3.7.min.css" rel="stylesheet">
    <link href="/styles/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="menu-view">
      <nav class="navbar navbar-default">
        <div class="container">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="create-account" href="#">Create account</a></li>
            <li><a id="login" href="#">Log in</a></li>
            <li><a id="logout" href="#">Log out</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="flash-view"></div>
    <div id="account-view"></div>
    <div id="credentials-view"></div>

    <script type="text/template" id="credentials-template">
      <div class="container">
        <form class="credentials-form">
          <input type="text" class="form-control" id="username-field" placeholder="Username" value="<%- username %>"/>
          <input type="password" class="form-control" id="password-field" placeholder="Password"/>
          <button class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="flash-template">
      <% if (type && message) { %>
        <div class="container">
          <div class="alert alert-<%- type %>">
            <%- message %>
          </div>
        </div>
      <% } %>
    </script>

    <script type="text/template" id="account-template">
      <div class="container">
        <form class="credentials-form">
          <input type="text" class="form-control" id="username-field" placeholder="Username" value="<%- username %>"/>
          <input type="password" class="form-control" id="password-field" placeholder="Password"/>
          <button class="btn btn-primary btn-block"><%- action %></button>
        </form>
      </div>
    </script>

    <script src="/libs/jquery-3.1.1.min.js"></script>
    <script src="/libs/underscore-1.8.3.min.js"></script>
    <script src="/libs/backbone-1.3.3.min.js"></script>
    <script src="/libs/bootstrap-3.3.7.min.js"></script>

    <script src="/models/account.js"></script>
    <script src="/models/credentials.js"></script>
    <script src="/views/account.js"></script>
    <script src="/views/credentials.js"></script>
    <script src="/views/flash.js"></script>
    <script src="/views/navigation.js"></script>
    <script src="/routers/app.js"></script>
    <script src="/app.js"></script>

    <script type="text/javascript">
      $(function () {
        app.App.setup();

        Backbone.history.start({pushState: true});
      });
    </script>
  </body>
</html>
